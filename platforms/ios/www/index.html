<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="bower_components/ionic/dist/css/ionic.css">

    <script src="bower_components/ionic/dist/js/ionic.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ionic/dist/js/ionic-angular.js"></script>

    <!-- Needed for Cordova/PhoneGap and automatically added by cordova build -->

    <script src="scripts/app.js"></script>
    <script src="scripts/services/person.js"></script>
    <script src="scripts/controllers/person.js"></script>

<body ng-app="bigbang">

<!-- Our navigation router with some animations set -->
<pane nav-router animation="slide-left-right-ios7">
    <!-- The nav bar that will be updated as we navigate -->
    <nav-bar class="nav-title-slide-ios7" type="bar-stable" back-button-type="button-icon" back-button-icon="icon ion-arrow-left-c"></nav-bar>

    <!-- where the content of each page will be rendered -->
    <ng-view></ng-view>
</pane>

</body>

</html>
